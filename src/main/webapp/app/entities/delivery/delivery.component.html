<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.delivery.home.title">Deliveries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery" [routerLink]="['/delivery/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.delivery.home.createLabel">
            Create a new Delivery
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deliveries?.length === 0">
        <span jhiTranslate="coopcycleApp.delivery.home.notFound">No deliveries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deliveries && deliveries.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.delivery.iDdelivery">I Ddelivery</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.delivery.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.delivery.lastName">Last Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.delivery.position">Position</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.delivery.client">Client</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let delivery of deliveries ;trackBy: trackId">
                    <td><a [routerLink]="['/delivery', delivery.id, 'view']">{{ delivery.id }}</a></td>
                    <td>{{ delivery.iDdelivery }}</td>
                    <td>{{ delivery.name }}</td>
                    <td>{{ delivery.lastName }}</td>
                    <td>{{ delivery.position }}</td>
                    <td>
                        <div *ngIf="delivery.client">
                            <a [routerLink]="['/client', delivery.client?.id, 'view']" >{{ delivery.client?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/delivery', delivery.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/delivery', delivery.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(delivery)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
