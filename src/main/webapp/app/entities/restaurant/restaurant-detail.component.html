<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="restaurant">
            <h2><span jhiTranslate="coopcycleApp.restaurant.detail.title">Restaurant</span> {{ restaurant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coopcycleApp.restaurant.iDRestaurant">I D Restaurant</span></dt>
                <dd>
                    <span>{{ restaurant.iDRestaurant }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.name">Name</span></dt>
                <dd>
                    <span>{{ restaurant.name }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.position">Position</span></dt>
                <dd>
                    <span>{{ restaurant.position }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.rating">Rating</span></dt>
                <dd>
                    <span>{{ restaurant.rating }}</span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.delivery">Delivery</span></dt>
                <dd>
                    <span *ngFor="let delivery of restaurant.deliveries; let last = last">
                        <a [routerLink]="['/delivery', delivery?.id, 'view']">{{ delivery.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span jhiTranslate="coopcycleApp.restaurant.order">Order</span></dt>
                <dd>
                    <span *ngFor="let order of restaurant.orders; let last = last">
                        <a [routerLink]="['/order', order?.id, 'view']">{{ order.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/restaurant', restaurant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
